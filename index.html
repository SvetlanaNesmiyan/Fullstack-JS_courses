<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/Fullstack-JS_courses/css/style.css">
</head>
<body>
    <div class="container content-box">
        <div class="container border-box">
            <p>one</p>
        </div>
    </div>

    <div class="container content-box">
        <h2>two</h2>
    </div>

    <div class="container border-box">
        <p class="highlight">three</p>
    </div>

    <div class="container content-box">
        <div id="main-content">four</div>
    </div>

    <div class="container border-box">
        <input type="text" value="Applies to input with type='text'">
    </div>

    <div class="container content-box">
        <ul class="menu">
            <li>five</li>
        </ul>
    </div>

    <div class="container border-box">
        <section>
            <h3>Section Heading</h3>
            <article>
                <h4>Article Heading</h4>
                six
            </article>
        </section>
    </div>

    <div class="container content-box">
        <p class="first">seven</p>
        <p class="second">eight</p>
    </div>

    <div class="container border-box" data-role="main">
        <span>nine</span>
    </div>

    <div class="container content-box">
        <nav id="main-nav" class="navigation">
            <a href="#">ten</a>
        </nav>
    </div>
</body>
</html>
