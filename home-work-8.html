<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layouts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container layout1">
        <div class="block">1</div>
        <div class="block">2</div>
    </div>

    <div class="container layout2">
        <div class="block left">1</div>
        <div class="right-group">
            <div class="block">2</div>
            <div class="block">3</div>
            <div class="block">4</div>
        </div>
    </div>

    <div class="container layout3">
        <div class="left-group">
            <div class="block">1</div>
            <div class="block">2</div>
        </div>
        <div class="right-group">
            <div class="block">3</div>
            <div class="block">4</div>
        </div>
    </div>

    <div class="container layout4">
        <div class="right-group">
            <div class="block large">1</div>
            <div class="column-group">
                <div class="block rectangular">2</div>
                <div class="block rectangular">3</div>
            </div>
        </div>
    </div>

    <div class="container layout5">
        <div class="center-group">
            <div class="block large">1</div>
            <div class="column-group">
                <div class="block rectangular">2</div>
                <div class="block rectangular">3</div>
            </div>
        </div>
    </div>
</body>
</html>
